<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />

    <link rel="stylesheet" href="/src/css/app.css" />
    <link rel="manifest" href="/manifest.json" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PWA Quacker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <img src="/src/images/trump.jpg" class="img-fluid hero-image" alt="Trump" />
        </div>

        <div class="row justify-content-center">
            <h2>Share your thoughts</h2>
        </div>

        <div class="row d-flex flex-column" id="shared-posts"></div>

        <div class="row justify-content-center">
            <div>
                <div class="create-post">
                    <form>
                        <div class="form-group">
                            <label for="body">Post: </label>
                            <input type="text" class="form-control" id="body" placeholder="Enter body" />
                        </div>
                        <button id="post-btn" type="button" class="btn btn-primary" onclick="requestPermission()">
                            Post!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/src/js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAd8nwx5lKDUw8pNeeXk58jWcRn320vsbw",
            authDomain: "quacker-g4.firebaseapp.com",
            databaseURL: "https://quacker-g4.firebaseio.com",
            projectId: "quacker-g4",
            storageBucket: "quacker-g4.appspot.com",
            messagingSenderId: "637295348911"
        };
        firebase.initializeApp(config);
    </script>
    <script src="/__/firebase/5.9.3/firebase-app.js"></script>
    <script src="/__/firebase/5.9.3/firebase-messaging.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script>
        const messaging = firebase.messaging();
        messaging.usePublicVapidKey('BCpnwX88-q1dFBOqGf2QdoYC03v532jC8Bw0VGMLNg2r4dWHH019T0eISmj8-xbHspt603TGzYFdOFG1j-PmvJQ');

        messaging.onMessage(function (payload) {
            console.log('Message received. ', payload);
            appendMessage(payload);
        });
    

        function requestPermission() {
            console.log('Requesting permission...');
            messaging.requestPermission().then(function () {
                console.log('Notification permission granted.');
            }).catch(function (err) {
                console.log('Unable to get permission to notify.', err);
            });
            messaging.getToken().then(function (refreshedToken) {
                console.log(refreshedToken);
            }).catch(function (err) {
                console.log('Unable to retrieve refreshed token ', err);
                showToken('Unable to retrieve refreshed token ', err);
            });
        }
        function appendMessage(payload) {
            const messagesElement = document.querySelector('#messages');
            const dataHeaderELement = document.createElement('h5');
            const dataElement = document.createElement('pre');
            dataElement.style = 'overflow-x:hidden;';
            dataHeaderELement.textContent = 'Received message:';
            dataElement.textContent = JSON.stringify(payload, null, 2);
            messagesElement.appendChild(dataHeaderELement);
            messagesElement.appendChild(dataElement);
        }
    </script>
</body>

</html>
